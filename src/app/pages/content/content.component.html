<div
  class="flex gap-4 h-full"
  *azraResponsive="desktop"
  (keydown)="handlePress($event)"
  tabindex="-1"
>
  <azra-sidebar />
  <div class="max-w-[1000px] w-full text-white">
    <img
      #img
      class="object-contain w-full h-full"
      alt="azra_img"
      (click)="handleOnImgClick()"
      (keydown)="handlePress($event)"
      tabindex="-1"
    />
  </div>
</div>

<div class="flex justify-center h-full" *azraResponsive="handset">
  <azra-sidebar />
</div>
