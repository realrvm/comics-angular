@if (isDesktopWidth()) {
  <div class="flex items-center gap-8 pt-9 mx-auto max-w-[641px] text-beige">
    <svg icon="sprite" id="decoration" class="h-[53px]"></svg>
    <h1 class="text-3xl md:text-5xl font-vinque text-center uppercase">
      <span class="text-nowrap">The Blood</span>
      <span> of Azra</span>
    </h1>
    <svg icon="sprite" id="decoration" class="h-[53px]"></svg>
  </div>
  <azra-menu />
} @else {
  <div class="flex flex-col items-center text-beige z-20">
    <h1 class="text-3xl font-vinque text-center uppercase">
      The Blood of Azra
    </h1>
    <svg icon="sprite" id="decoration" class="h-[53px] w-[146px]"></svg>
    <azra-menu />
    <svg icon="sprite" id="decoration" class="h-[53px] w-[146px]"></svg>
  </div>
}
