@let data = contactsData();
@let error = contactsError();
<p-sidebar [(visible)]="contactsDrawer" position="right" (onHide)="onClose()">
  <ng-template pTemplate="headless">
    <div class="font-yatra flex flex-col items-center pb-10">
      @if (data) {
        <h3 class="text-beige text-3xl !font-vinque">Contacts</h3>
        <azra-sprite />
        <a
          href="{{ data.twitter }}"
          target="_blank"
          class="text-light mb-10 hover:text-beige transition duration-300 text-2xl"
        >
          TWITTER
        </a>
        <a
          href="{{ data.tumblr }}"
          class="text-light mb-10 hover:text-beige transition duration-300 text-2xl"
          target="_blank"
        >
          TUMBLR
        </a>
        <p class="text-light text-2xl text-center mb-6 leading-8">
          {{ data.description }}
          <span class="block py-2"></span>
        </p>
        <a
          href="{{ data.boosty }}"
          class="text-light hover:text-beige transition duration-300 text-2xl"
          target="_blank"
        >
          BOOSTY
        </a>
      }
      @if (error) {
        <h3 class="text-beige text-3xl !font-vinque text-center">
          Server Error. Reload Or Try Later.
        </h3>
      }
      <button
        (click)="onClose()"
        class="border border-beige rounded-lg py-3 px-6 md:hidden text-beige text-xl mt-8 hover:text-light hover:border-light transition duration-300"
      >
        Back
      </button>
    </div>
  </ng-template>
</p-sidebar>
