<div class="flex flex-col items-center h-full" *azraResponsive="desktop">
  <h2
    tabindex="0"
    class="text-beige font-vinque text-[48px] uppercase text-center leading-[52px] cursor-pointer hover:text-light transition duration-200"
    (keypress)="goHome()"
    (click)="goHome()"
  >
    The Blood
    <br />
    of Azra
  </h2>
  <azra-sprite />
  <div class="flex items-center gap-8">
    <label class="text-beige font-yatra text-sm">Jump To Page</label>
    <p-inputnumber [(ngModel)]="comicId" maxlength="4" [useGrouping]="false" />
    <button
      type="button"
      class="text-beige font-yatra text-sm py-1 px-2 cursor-pointer hover:text-light transition duration-200 border border-beige hover:border-light rounded-lg"
      (click)="onGetComicIdDesktop()"
    >
      Go!
    </button>
  </div>
  <azra-sprite />

  @let chaps = chapters();
  @for (chapter of chaps; track $index) {
    <button (click)="onChapterClick(chapter.title)">
      <h4
        class="text-2xl font-vinque text-center mt-2 mb-4 uppercase"
        [ngClass]="chapter.active ? 'text-beige' : 'text-light'"
      >
        {{ chapter.title }}
      </h4>
    </button>
  }
</div>

<div
  class="flex flex-col items-center justify-between h-full w-full"
  *azraResponsive="handset"
>
  <div class="flex flex-col items-center">
    <h2 class="text-3xl font-vinque text-center text-beige mt-2 mb-4 uppercase">
      Chapters
    </h2>
    <azra-sprite />
    <div class="flex flex-col items-center gap-5 mt-5">
      <button (click)="toTheLastComicRead()">
        <span
          class="text-beige text-xl font-yatra cursor-pointer hover:text-light transition duration-200"
        >
          Last Viewed Page
        </span>
      </button>
      <div class="flex items-center gap-8">
        <label class="text-beige font-yatra text-sm">Or Jump To Page</label>
        <p-inputnumber
          [(ngModel)]="comicId"
          maxlength="4"
          [useGrouping]="false"
          autofocus
        />
        <button
          type="button"
          class="text-beige font-yatra text-sm py-1 px-2 cursor-pointer hover:text-light transition duration-200 border border-beige hover:border-light rounded-lg"
          (click)="onGetComicId()"
        >
          Go!
        </button>
      </div>
      <azra-sprite />
      @let chaps = chapters();
      @for (chapter of chaps; track $index) {
        <button (click)="onChapterClickHandset(chapter.title)">
          <span
            class="text-beige text-xl font-yatra cursor-pointer hover:text-light transition duration-200"
          >
            {{ chapter.title }}
          </span>
        </button>
      }
    </div>
  </div>

  <div class="flex flex-col items-center gap-4">
    <azra-sprite />
    <span
      tabindex="0"
      class="text-beige text-xl font-yatra cursor-pointer hover:text-light transition duration-200"
      (keypress)="goHome()"
      (click)="goHome()"
      >Home Page</span
    >
  </div>
</div>
